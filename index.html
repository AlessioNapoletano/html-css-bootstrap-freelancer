<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <!--Bootstrap v5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--stylesheet-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="mb-4">
        <section class="main-header container mb-4">
            <div class="row">

                <div class="col-12">
                    <div class="box d-flex align-items-center justify-content-center">
                        <div class="img d-flex align-items-center justify-content-center mb-2">
                            img
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <h1 class="text-light fw-bold text-center">
                        TESTO
                    </h1>
                </div>

                <div class="col-12">
                    <div class="icon text-center fw-bold text-light">
                        ----------- STELLA ------------
                    </div>
                </div>

                <div class="col-12">
                    <h2 class="text-center fw-bold text-light">
                        text - text - text
                    </h2>
                </div>

                <!--Close Row-->
            </div>
            <!--Close section main-header-->
        </section>
    </header>

    <main>
        <section class="portfolio container mb-2">
            <div class="row">

                <div class="col-12">
                    <h1 class="fw-bold text-dark text-center">TEXT</h1>
                </div>

                <div class="col-12">
                    <div class="icon text-center fw-bold text-dark mb-4">
                        ----------- STELLA ------------
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col12 col-md-6 col-lg-4 mb-4">
                    <div class="my-box background-red rounded d-flex align-items-center justify-content-center">
                        <div class="img"></div>
                    </div>
                </div>

                <div class="col12 col-md-6 col-lg-4 mb-4">
                    <div class="my-box background-light-blue rounded d-flex align-items-center justify-content-center">
                        <div class="img"></div>
                    </div>
                </div>

                <div class="col12 col-md-6 col-lg-4 mb-4">
                    <div class="my-box bg-black rounded d-flex align-items-center justify-content-center">
                        <div class="img"></div>
                    </div>
                </div>

                <div class="col12 col-md-6 col-lg-4 mb-4">
                    <div class="my-box rounded background-blue d-flex align-items-center justify-content-center">
                        <div class="img"></div>
                    </div>
                </div>

                <div class="col12 col-md-6 col-lg-4 mb-4">
                    <div class="my-box rounded background-dark-violet d-flex align-items-center justify-content-center">
                        <div class="img"></div>
                    </div>
                </div>

                <div class="col12 col-md-6 col-lg-4 mb-4">
                    <div class="my-box rounded background-yellow d-flex align-items-center justify-content-center">
                        <div class="img"></div>
                    </div>
                </div>
            </div>

        </section>
    </main>




</body>

</html>
